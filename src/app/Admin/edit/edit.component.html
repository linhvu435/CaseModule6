<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="../view/view.component.ts"></script>
  <style>
    body {
      font-family: 'Varela Round';font-size: 20px;
    }
  </style>
</head>
<div class="container" style="width: 500px">
  <br>
  <h2>Edit <b>Account</b></h2>
  <form style="width: 500px" [formGroup]="editForm" >
<!--    <form style="width: 500px" [formGroup]="editForm" (ngSubmit)="edit()">-->
    <div class="form-group">
      <label >Name</label>
      <input  class="form-control"  placeholder="Enter name" formControlName="name" >
    </div>
    <div class="form-group">
      <label >Username</label>
      <input  class="form-control"  placeholder="Enter username" formControlName="username" >
    </div>
    <div class="form-group">
      <label >Email</label>
      <input  class="form-control"  placeholder="Enter email" formControlName="email" >
    </div>
    <div class="form-group">
      <label >PhoneNumber</label>
      <input  class="form-control"  placeholder="Enter phoneNumber" formControlName="phoneNumber" >
    </div>
  <div class="form-group">
    <label >birthday</label>
    <input  class="form-control"  placeholder="Enter birthday" formControlName="birthday" >
  </div>
  <div class="form-group">
    <label >date</label>
    <input  class="form-control"  placeholder="Enter date" formControlName="date" >
  </div>
  <div class="form-group">
    <label >address</label>
    <input  class="form-control"  placeholder="Enter address" formControlName="address" >
  </div>
  <div class="form-group">
    <label >img</label>
    <input  class="form-control"  placeholder="Enter img" formControlName="img" >
  </div>
  <div class="form-group">
    <label >status</label>
    <input  class="form-control"  placeholder="Enter status" formControlName="status" >
  </div>
  <div class="form-group">
    <label >roles</label>
    <input  class="form-control"  placeholder="Enter roles" formControlName="roles" >
  </div>


    <button type="submit" class="btn btn-warning" style="margin-right: 10px">Edit</button>
    <a routerLink="/product" type="submit" class="btn btn-info">Cancel</a>
  </form>
</div>
